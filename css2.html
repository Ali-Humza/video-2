<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
<style>
    /* class seletcor */
    .first{
        color: green ; background-color: burlywood;
        
       }


    /* id seletcor */
    #id{
        color: rgb(235, 235, 229) ; background-color: rgb(0, 15, 4);
        border: 2px solid black;
    }


    /* grouping selecter */
    span,footer{
        color: rgb(0, 136, 255);
        border: 2px solid rgb(203, 17, 26);
    }


</style>



</head>
<body>
    <h2>CSS Selectors</h2>
    <p class="first" id="id" >This is tutorial of css selectors</p>
    <p class="first" id="idd" >This is tutorial of css selectors</p>
    <p>This is tutorial of css selectors</p>
    <div>
        <p>This is tutorial of css selectors</p>
    </div>
<span>this is span</span>
<footer>this is footer</footer>


</body>
</html>
